#cloud-config
package_update: true
package_upgrade: true
packages:
  - nfs-common
  - jq
  - python3-pip
  - python3-venv
  - wget
  - curl
  - cmake
runcmd:
  - mkdir -p /run/helpers
  - cd /run/helpers
  # install azure cli
  - curl -sL https://aka.ms/InstallAzureCLIDeb -o /run/helpers/init.bash
  - bash /run/helpers/init.bash
  # cleanup
  - rm -rf /run/helpers
final_message:
  - 'Virtual Machine initialization complete.'
